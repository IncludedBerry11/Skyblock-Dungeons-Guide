name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 16
      uses: actions/setup-java@v4
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Download hychat as a dependency
      run: mkdir jars && wget https://cdn.discordapp.com/attachments/788052445217030154/1282006645194494043/Hychat-1.4-BETA.jar -O jars/Hychat-1.12.1-BETA.jar
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v4
      with:
        name: Compiled-files
        path: build/libs/*.jar
